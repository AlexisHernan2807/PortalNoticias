{% extends 'index.html' %}

{% block contenido_cuerpo %}

<div class="login-container">

	<form method="post">{% csrf_token %}
		<p>Estas seguro que desa eliminar: "{{ object }}"?</p>
		{{ form }}
		<input type="submit" class="btn-confirmar" value="CONFIRMAR">
		<a href="{% url 'noticias:path_listar_noticias' %}" class="btn-cancelar"> CANCELAR</a>
	</form>
</div>
{% endblock contenido_cuerpo %}
